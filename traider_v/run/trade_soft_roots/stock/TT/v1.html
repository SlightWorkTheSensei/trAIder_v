<!DOCTYPE html>
<html>
<head>
    <title>Iframe Stacked Example</title>
    <style>
        body {
            background-color: black;

        }
        iframe {
            width: 100%;
            height: 500px; /* Adjust height as needed */
            border: none;
        }
        .iframe-container {
            width: 100%;
            margin-bottom: 20px; /* Spacing between iframes */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <h2>Local Server Page</h2>
        <iframe src="http://127.0.0.1:5000/"></iframe>
    </div>
    <div class="iframe-container">
        <h2>Google Sheets Document</h2>
        <iframe src="https://docs.google.com/spreadsheets/d/1DHl32VZRXQPJZLO1T9h8CQxa0HkHLE1HFUF9zpwIfpg/edit#gid=0"></iframe>
    </div>
</body>
</html>
