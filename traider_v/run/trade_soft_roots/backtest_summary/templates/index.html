<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtest Summary</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Backtesting Summary</h1>
        <div class="card">
            <div class="card-body">
                <form action="/fetch" method="post">
                    <div class="form-group">
                        <label for="ticker">Ticker:
                            <span class="help-icon">?
                                <div class="help-tooltip">
                                    <strong>Accepted Ticker Formats:</strong>
                                    <ul>
                                        <li><strong>Stocks:</strong> AAPL, TSLA, AMZN</li>
                                        <li><strong>Futures:</strong> ES=F, CL=F, GC=F</li>
                                        <li><strong>Forex:</strong> EURUSD=X, GBPUSD=X</li>
                                        <li><strong>Indices:</strong> ^GSPC, ^DJI</li>
                                        <li><strong>Cryptocurrency:</strong> BTC-USD, ETH-USD</li>
                                    </ul>
                                </div>
                            </span>
                        </label>
                        <input type="text" id="ticker" name="ticker" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="intervals">Select Intervals:</label><br>
                        <div>
                            <input type="checkbox" id="interval1m" name="intervals" value="1m">
                            <label for="interval1m">1 Minute</label><br>
                            <input type="checkbox" id="interval5m" name="intervals" value="5m">
                            <label for="interval5m">5 Minutes</label><br>
                            <input type="checkbox" id="interval15m" name="intervals" value="15m">
                            <label for="interval15m">15 Minutes</label><br>
                            <input type="checkbox" id="interval30m" name="intervals" value="30m">
                            <label for="interval30m">30 Minutes</label><br>
                            <input type="checkbox" id="interval1h" name="intervals" value="1h">
                            <label for="interval1h">1 Hour</label><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration:</label>
                        <input type="number" id="duration" name="duration" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="unit">Unit:</label>
                        <select id="unit" name="unit" class="form-control">
                            <option value="minutes">Minutes</option>
                            <option value="hours">Hours</option>
                            <option value="days">Days</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Fetch Data</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
